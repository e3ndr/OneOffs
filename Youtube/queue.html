<!DOCTYPE html>
<html>

    <head>
        <script src="https://www.youtube.com/iframe_api"></script>
        <script>
            let player;
            let queue = [];
            let titles = [];

            function onYouTubeIframeAPIReady() {
                player = new YT.Player("player", {
                    width: "1280",
                    height: "720",
                    events: {
                        "onStateChange": (event) => {
                            if (event.data == YT.PlayerState.UNSTARTED) {
                                player.playVideo();
                            } else if (event.data == YT.PlayerState.ENDED) {
                                titles.shift();
                                getNextInQueue();
                            }
                        }
                    }
                });
            }

            function getNextInQueue() {
                if (queue.length != 0) {
                    player.cueVideoByUrl(queue[0]);
                    queue.shift();
                } else {
                    setTimeout(getNextInQueue, 1000);
                }
            }

            async function pause() {
                player.pauseVideo();
            }

            async function skip() {
                titles.shift();
                getNextInQueue();
                player.seekTo(Number.MAX_SAFE_INTEGER);
            }

            async function play(link) {
                let response = httpGet("https://api.casterlabs.co/overlays/youtube.php?url=" + link);

                if (response != "Not Found") {
                    let dummy = document.createElement("html");
                    let json = JSON.parse(response);

                    titles.push(json.title);
                    dummy.innerHTML = json.html;
                    queue.push(dummy.getElementsByTagName("iframe")[0].src);
                }
            }

            function httpGet(url) {
                var xhr = new XMLHttpRequest();

                xhr.open("GET", url, false);
                xhr.send(null);

                return xhr.responseText;
            }
        </script>
    </head>

    <body>
        <div id="player"></div>
    </body>

</html>
